<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Background Gradients</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: sans-serif;
        }

        /* linear-gradient */
        .linear {
            background: linear-gradient(to right, #ff5722, #ff9800);
        }

        .linear-angled {
            background: linear-gradient(45deg, #3f51b5, #00bcd4);
        }

        /* radial-gradient */
        .radial {
            background: radial-gradient(circle, #ffffff, #03a9f4);
            color: black;
        }

        .radial-ellipse {
            background: radial-gradient(ellipse at center, #f48fb1, #8e24aa);
        }
    </style>
</head>
<body>

    <div class="box linear">Linear</div>
    <div class="box linear-angled">Linear 45Â°</div>
    <div class="box radial">Radial Circle</div>
    <div class="box radial-ellipse">Radial Ellipse</div>

</body>
</html>
