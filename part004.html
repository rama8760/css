<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <style>

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .box {
            width: 120px;
            height: 120px;
            background: #ff9800;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
            transition: 
                background 0.4s,
                transform 0.5s,
                border-radius 0.4s;
        }

        .box:hover {
            background: #e65100;
            transform: scale(1.2) rotate(5deg);
            border-radius: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box">Hover</div>
    </div>

</body>
</html>
