<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>CSS Transformations</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .box {
            width: 120px;
            height: 120px;
            background: #2196F3;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.4s;
        }

        .box1:hover { transform: translate(50px, 20px); }
        .box2:hover { transform: rotate(30deg); }
        .box3:hover { transform: scale(1.3); }
        .box4:hover { transform: skew(20deg); }
        .box5:hover { transform: translate(20px,20px) rotate(20deg) scale(1.2); }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">Translate</div>
        <div class="box box2">Rotate</div>
        <div class="box box3">Scale</div>
        <div class="box box4">Skew</div>
        <div class="box box5">Mix</div>
    </div>

</body>
</html>
