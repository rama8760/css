<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two Parts</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Georgia, "Times New Roman", serif;
    }

    .container {
        display: flex;
        height: 100vh; /* ارتفاع الصفحة كامل */
    }

    .left {
        flex: 1;
        background-color: #ffa500; /* برتقالي */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
    }

    .right {
        flex: 1;
        background-color: #003bff; /* أزرق */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
    }
</style>

</head>
<body>

<div class="container">
    <div class="left">First Part</div>
    <div class="right">Second Part</div>
</div>

</body>
</html
