<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Grid</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  /* الشبكة الأساسية */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 أعمدة */
    gap: 10px; /* المسافة بين الصور */
  }

  .image-grid img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 4px;
  }
</style>
</head>

<body>

<div class="image-grid">

  <img src="./html/yamac.webp" alt="">
  <img src="./html/yamac.webp" alt="">
  <img src="./html/yamac.webp" alt="">

  <img src="./html/yamac.webp" alt="">
  <img src="./html/yamac.webp" alt="">
  <img src="./html/yamac.webp" alt="">

  <img src="./html/yamac.webp" alt="">
  <img src="./html/yamac.webp" alt="">
 

</div>

</body>
</html>
